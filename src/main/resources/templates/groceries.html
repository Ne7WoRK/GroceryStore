<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Cloudruid grocery store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>

	<div id="productTable">
		<table id="products">
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Remove product</th>
			</tr>

			<tr th:each="prod : ${products}">
				<td th:text="${prod.name}"></td>
				<!-- 				th:text="${#numbers.formatDecimal(prod.price, 1, 'COMMA', 2, 'POINT')} + ' aws'" -->
				<td><span
					th:if="${#numbers.formatDecimal(prod.price, 1, 'COMMA', 2, 'POINT')} < 1">
						<span
						th:text="${#numbers.formatDecimal(prod.price, 1, 'COMMA', 2, 'POINT')} + ' clouds'"></span>
				</span> <span
					th:unless="${#numbers.formatDecimal(prod.price, 1, 'COMMA', 2, 'POINT')} > 1"></span>
					<span
					th:text="${#numbers.formatDecimal(prod.price, 1, 'COMMA', 2, 'POINT')} + ' aws'"></span>

				</td>
				<td id="deleteprod">
					<form th:action="@{'/products/delete/'+${prod.id}}" method="post">
						<input type="submit" id="deleteProduct" value="+">
					</form>
				</td>
			</tr>
		</table>
	</div>

	<div id="addProduct">
		<form method="POST" th:action="@{/products/add}" th:object="${product}">
			<label for="pname">Product name: </label> <input th:field="*{name}" type="text" id="pname" placeholder="banana"><br> 
			<label for="price">Price (in decimal): </label><input th:field="*{price}" type="text" id="price" placeholder="1.45 or 0.30 (should be decimal)">
			<br>
			<br> <input type="submit" value="Add product">
		</form>
	</div>


	<div id="specialOffers">
		<table id="offers">
			<tr>
				<th>Offers</th>
				<th>Products included</th>
			</tr>
			<tr>
				<td>2 for 3</td>
				<td><span th:if="${#lists.isEmpty(twoForThree)}">No
						products in this offer !</span> <span th:each="prod : ${twoForThree}"
					th:text="${prod.name} +', '"></span></td>
			</tr>
			<tr>
				<td>buy 1 get 1 free</td>
				<td><span th:if="${#lists.isEmpty(oneForOne)}">No
						products in this offer !</span> <span th:each="prod : ${oneForOne}"
					th:text="${prod.name} +', '"></span></td>
			</tr>

		</table>
	</div>

	<div id="getBill">
		<h3>
			Please type your order: <input type="text" id="order"
				placeholder="banana,apple,tomato"> <input type="button"
				id="checkout" value="Checkout" onclick="" size="1">
		</h3>
		<!-- 		<h3>Your bill is :</h3> -->
	</div>
</body>
</html>
